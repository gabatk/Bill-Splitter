<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BillSplitter</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="top">
				<h1>BillSplitter</h1>
				<p>Share the bill with your friends! ðŸ˜„</p>
			</div>

			<div class="bottom"></div>
			<label for="price">Amount to be paid:</label>
			<input type="number" id="price" />

			<label for="people">Number of people:</label>
			<input type="number" id="people" />

			<label for="tip">Tip rate:</label>
			<select id="tip">
				<option value="0" disabled selected>- Choose tip rate -</option>
				<option value="0.05">5%</option>
				<option value="0.1">10%</option>
				<option value="0.15">15%</option>
				<option value="0.2">20%</option>
			</select>

			<button class="count">Count</button>
			<p class="error"></p>
			<p class="cost-info">
				Each person should pay $<span class="cost"></span>! ðŸ¤‘
			</p>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
